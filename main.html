<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script type="text/javascript">
                $(function() {
                        $("input").change(function() {
                                var val = $(this).val()*0.01;
                                $.get("/set/"+val);
                        });
                });
        </script>
        <style type="text/css">
        input[type=range] {
                width: 200px;
        }
        </style>
</head>
<body>
<input type="range" min=0, max=100, step=1 />
</body>
</html>
